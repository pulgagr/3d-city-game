<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Bodybuilder - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        Click and drag to rotate | Scroll to zoom
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Colors
        const bodyColor = 0xff8866; // Salmon color
        const detailColor = 0x222222; // Dark color for details
        const muscleHighlightColor = 0xff7755; // Slightly darker for muscles
        
        // Create a group for the entire character
        const bodybuilder = new THREE.Group();
        scene.add(bodybuilder);
        
        // Create materials
        const bodyMaterial = new THREE.MeshStandardMaterial({ 
            color: bodyColor,
            roughness: 0.5,
            metalness: 0.1
        });
        
        const detailMaterial = new THREE.MeshStandardMaterial({ 
            color: detailColor,
            roughness: 0.5,
            metalness: 0.1
        });
        
        const muscleMaterial = new THREE.MeshStandardMaterial({ 
            color: muscleHighlightColor,
            roughness: 0.7,
            metalness: 0.1
        });
        
        // Helper function for creating blocks
        function createBox(width, height, depth, material, x = 0, y = 0, z = 0) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            return mesh;
        }
        
        // Head
        const head = createBox(1.2, 1.2, 1.2, bodyMaterial, 0, 3.7, 0);
        bodybuilder.add(head);
        
        // Eyes
        const leftEye = createBox(0.2, 0.2, 0.1, detailMaterial, -0.3, 3.8, 0.65);
        const rightEye = createBox(0.2, 0.2, 0.1, detailMaterial, 0.3, 3.8, 0.65);
        bodybuilder.add(leftEye, rightEye);
        
        // Torso - made wider to look muscular
        const torso = createBox(2.2, 1.8, 1.2, muscleMaterial, 0, 2.1, 0);
        bodybuilder.add(torso);
        
        // Abs (muscle details)
        const upperAbs = createBox(1.2, 0.3, 0.1, detailMaterial, 0, 2.3, 0.65);
        const lowerAbs = createBox(1.2, 0.3, 0.1, detailMaterial, 0, 1.9, 0.65);
        bodybuilder.add(upperAbs, lowerAbs);
        
        // Belt
        const belt = createBox(2.2, 0.3, 1.3, detailMaterial, 0, 1.05, 0);
        bodybuilder.add(belt);
        
        // Arms
        const leftShoulder = createBox(0.8, 0.8, 0.8, bodyMaterial, -1.5, 2.6, 0);
        const rightShoulder = createBox(0.8, 0.8, 0.8, bodyMaterial, 1.5, 2.6, 0);
        
        const leftUpperArm = createBox(0.7, 1.0, 0.7, muscleMaterial, -1.5, 1.7, 0);
        const rightUpperArm = createBox(0.7, 1.0, 0.7, muscleMaterial, 1.5, 1.7, 0);
        
        const leftForearm = createBox(0.6, 1.0, 0.6, bodyMaterial, -1.5, 0.7, 0);
        const rightForearm = createBox(0.6, 1.0, 0.6, bodyMaterial, 1.5, 0.7, 0);
        
        bodybuilder.add(leftShoulder, rightShoulder, leftUpperArm, rightUpperArm, leftForearm, rightForearm);
        
        // Legs
        const leftThigh = createBox(0.8, 1.2, 0.8, muscleMaterial, -0.6, -0.3, 0);
        const rightThigh = createBox(0.8, 1.2, 0.8, muscleMaterial, 0.6, -0.3, 0);
        
        const leftLeg = createBox(0.7, 1.1, 0.7, bodyMaterial, -0.6, -1.5, 0);
        const rightLeg = createBox(0.7, 1.1, 0.7, bodyMaterial, 0.6, -1.5, 0);
        
        const leftFoot = createBox(0.8, 0.3, 1.0, detailMaterial, -0.6, -2.2, 0.1);
        const rightFoot = createBox(0.8, 0.3, 1.0, detailMaterial, 0.6, -2.2, 0.1);
        
        bodybuilder.add(leftThigh, rightThigh, leftLeg, rightLeg, leftFoot, rightFoot);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(5, 10, 7);
        scene.add(mainLight);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Simple mouse rotation
        let mouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                bodybuilder.rotation.y += deltaX * 0.01;
                bodybuilder.rotation.x += deltaY * 0.01;
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });
        
        // Mouse wheel for zoom
        document.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.01;
            // Limit zoom range
            camera.position.z = Math.max(5, Math.min(15, camera.position.z));
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle auto-rotation when not being controlled
            if (!mouseDown) {
                bodybuilder.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
